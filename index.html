<!-- REMOVE static manifest link -->
<!-- <link rel="manifest" href="/manifest.json"> -->

<script type="module">
  const pathname = window.location.pathname;
  let manifestPath = '/manifest.web.json'; // Default manifest

  if (pathname.startsWith('/kiosk/entry')) {
    manifestPath = '/manifest.entry.json';
  } else if (pathname.startsWith('/kiosk/exit')) {
    manifestPath = '/manifest.exit.json';
  }

  const manifestLink = document.createElement('link');
  manifestLink.rel = 'manifest';
  manifestLink.href = manifestPath;
  document.head.appendChild(manifestLink);
</script>
